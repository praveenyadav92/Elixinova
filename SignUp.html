    <body>
       <div class="login">
        <div class="login__wrapper">
            <div class="login__wrapper-main">
                <div class="login__wrapper-head">Elixinova</div>
                <div class="login__form">
                    <div class="login__form-head">
                        <span class="titlePrimary">Create,</span>
                        <span class="titleSecondary">Your Account</span>
                    </div>
                   <div class="login__form-container">
                    <div class="c-form">

                        <div class="c-form__group">
                            <lable for="name" class="c-form__lable">Name <span class="c-form__lable--req">*</span></lable>
                         <div class="c-form__inputGroup">
                            <input type="text" id="name" name="name" value="Enter Name" class="u-formField">
                         </div>
                        </div>
                        <div class="c-form__group">
                            <lable for="name" class="c-form__lable">Work Email <span class="c-form__lable--req">*</span></lable>
                         <div class="c-form__inputGroup">
                            <input type="text" id="name" name="name" value="Enter Name" class="u-formField">
                         </div>
                        </div>
                        <div class="c-form__group">
                            <lable for="name" class="c-form__lable">Access Code <span class="c-form__lable--req">*</span></lable>
                         <div class="c-form__inputGroup">
                            <input type="text" id="name" name="name" value="Enter Name" class="u-formField">
                         </div>
                        </div>
                        <div class="c-form__group">
                            <lable for="name" class="c-form__lable">Password <span class="c-form__lable--req">*</span></lable>
                         <div class="c-form__inputGroup">
                            <input type="text" id="name" name="name" value="Enter Name" class="u-formField">
                         </div>
                        </div>

                        <div class="c-form-btn">
                            <button>Register</button>
                            <a href="#Javascript">Back to Login</a>
                        </div>
                        
                        
                    </div>


                   </div>
                </div>
            </div>
            <div class="login__wrapper-infrographic">
                <img src="/static/dist/images/svg/lab-image.svg" class="img-fluid u-image" alt="lab-image">
            </div>
        </div>
       </div>
    </body>

</html>

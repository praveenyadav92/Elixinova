<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0 shrink-to-fit">
        <title>Document</title>
        <link rel="stylesheet" href="./static/dist/css/sass/default.css">
        <link rel="stylesheet" href="./static/dist/css/sass/vendors.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Karantina:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="signup">
            <div class="signup__content">
                <div class="form__main">
                    <div class="form__main--title">
                        Elixinova
                     </div>
                    <div class="form__main--subhead">
                        CREATE, YOUR ACCOUNT
                    </div>
                   <form class="form__fileds">
                    <lable for="name" class="form__fileds--head">Name<span class="form__fileds--req">*</span></lable>
                    <input type="text" id="name" name="name" value="Enter Name" class="form__fileds--content">
                    
                    <lable for="Email" class="form__fileds--head">Work Email<span class="form__fileds--req">*</span></lable>
                    <input type="text" id="Email" name="Email" value="Enter Email" class="form__fileds--content">

                    <lable for="Access Code" class="form__fileds--head">Access Code<span class="form__fileds--req">*</span></lable>
                    <input type="text" id="Access Code" name="Access Code" value="Access Code" class="form__fileds--content">

                    <lable for="Password" class="form__fileds--head">Password<span class="form__fileds--req">*</span></lable>
                    <input type="password" id="Password" name="Password"  class="form__fileds--content">

                   </form>
                    <div class="form__main--btn">
                        <button class="btn__v3">REGISTER</button>
                    </div>
                    <a class="form__main--back">
                        Back to Login
                    </a>
                </div>
                
                
            </div>
            <div class="signup__media">
                <img src="/static/dist/images/lab-image.png" class="img-fluid u-image signup__media--img" alt="lab-image">
            </div>
        </div>


        

    </body>

</html>
